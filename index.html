<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Website page design - Conventic</title>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="issues/logo.png" alt="Logo Conventic" class="logo">
            <button type="button">Sing Up</button>
        </div>
        <div class="content">
            <small>Bem vindo a live da Hani!</small>
            <h1>Treinando<br> HTML e CSS!</h1>
            <button>Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="issues/menu.png" alt="menu vertical" class="menu"> 
            
            <div class="social-links">
                <img src="issues/fb.png" alt="facebook click here">
                <img src="issues/ig.png" alt="instagram click here">
                <img src="issues/tw.png" alt="twitter click here">
            </div>
            
            <div class="useful-links">
                <img src="issues/share.png" alt="compartilhe click here">
                <img src="issues/info.png" alt="info click here">
            </div>
        </div>
        <div class="bubbles">
            <img src="issues/bubble.png" alt="bolhas animadas">
            <img src="issues/bubble.png" alt="bolhas animadas">
            <img src="issues/bubble.png" alt="bolhas animadas">
            <img src="issues/bubble.png" alt="bolhas animadas">
            <img src="issues/bubble.png" alt="bolhas animadas">
            <img src="issues/bubble.png" alt="bolhas animadas">
            <img src="issues/bubble.png" alt="bolhas animadas">
        </div>
    </div>
